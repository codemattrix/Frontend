<body>
    <h3>Morquee tag</h3>
    <!--direction =>left,right,up,down-->
    <marquee behavior="" direction="right">this is sample text</marquee>
    <hr>
    <marquee behavior="scroll" direction="right">this is scroll text</marquee>
    <marquee behavior="slide" direction="right">this is slide text</marquee>
    <marquee behavior="alternate" direction="right">this is alternate text</marquee>

    <hr>
    <p>this is <mark>ravish</mark> from be-practical tech</p>
