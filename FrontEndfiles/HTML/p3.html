<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>pre formated text</h3>
    <p>
        function pro(a,b){
            return a*b;
        }
    </p>

    <hr>
    <pre><i><b>function pro(a,b){
        return a*b;
    }
    </b>
    </i></pre>

    <hr>
    <code><pre>function pro(a,b){
        return a*b;
    }</pre></code>

    <hr>
    <h3>bi directional object</h3>
    <p><bdo dir="rtl">Welcome to HTML</bdo></p>
    <p><bdo dir="ltr">Welcome to HTML</bdo></p>
</body>
</html>
