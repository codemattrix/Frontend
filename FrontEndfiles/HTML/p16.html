<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="multipart/form-data">
        <label for="first"> String format of input</label>
        <input type="text" name="first" id="first" minlength="5" maxlength="10">
        <br><br>

        <label for="">Number</label>
        <input type="number" name="" id="">
        <br><br>

        <label for="">Gender:</label>
        <input type="radio" name="gender" id="" value="Male">Male
        <input type="radio" name="gender" id="" value="Female">Female
        <input type="radio" name="gender" id="" value="Transgender">Transgender

        <br><br>
        <label for="">Language:</label>
        <input type="checkbox" name="lang1" id="" value="Kannada">Kannada
        <input type="checkbox" name="lang2" id="" value="english">english
        <input type="checkbox" name="lang3" id="" value="hindi" >hindi
        <input type="checkbox" name="lang4" id="" value="telugu">Telugu


        <br><br>
        <label for="">Date Inputs</label>
        <input type="date" name="date" id="" value="">
        <br><br>
        <input type="datetime-local" name="" id="">
        <br><br>
        <input type="datetime" name="" id="" >
        <br><br>
        <input type="month" name="" id="" >
        <br><br>
        <input type="week" name="" id="">
        <br><br>
        <input type="time" name="" id="">
        <br><br>
        <label for="web"> Website URL:</label>
        <input type="url" name="" id="web" placeholder="https://www.xyz.com">
        <br><br>
        <label for="">File Upload</label>
        <input type="file" name="myfile" id="">
        <br><br>
        <input type="submit" value="Create">
        <input type="reset" value="Clear">
        
    </form>
</body>
</html>
