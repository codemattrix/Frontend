<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="multipart/form-data">
    <label>First name</label>
    <input type="text" name="first" id="first" placeholder="First Name">
    <br><br>
    <label>Last name</label>
    <input type="text" name="last" id="last" placeholder="Last Name">
    <br><br>
    <label>Email</label>
    <input type="email" name="email" id="email" placeholder="Email">
    <br><br>
    <label>Password</label>
    <input type="password" name="pass" id="pass" placeholder="Password">
    <br><br>
    <label>Confirm Password</label>
    <input type="password" name="pass" id="pass" placeholder="Confirm password">
    <br><br>
    <label>Date Of Birth</label>
    <input type="date" name="DOB" id="DOB" placeholder="DOB">
    <br><br>
    <label>Phone num</label>
    <input type="tel" name="num" id="num" placeholder="Phone num">
    <br><br>
    <label>Height</label>
    <input type="number" name="height" id="height" placeholder="write in cm">
    <br><br>
    <label>Gender</label>
    <input type="radio" name="gen" id="" value="Male">Male
    <input type="radio" name="gen" id="" value="Female">Female
    <br><br>
    <p>*Required field</p>
    <input type="submit" value="Register">
</form>
</body>
</html>
