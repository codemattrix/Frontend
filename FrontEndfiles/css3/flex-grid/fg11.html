<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        body{
            display: grid;
            grid-template-areas: "topH topH ads" "sideNav mainBody ads" "btmF btmF btmF";
            grid-gap: 10px;
            grid-template-rows: 80px 1fr 80px;
            grid-template-columns: 15% 1fr 10%;
            height: 100vh;
        }
        header,footer,nav,aside,article{
            background-color: gold;
            text-align: center;
        }
        #topH{grid-area: topH;}
        #mainBody{grid-area: mainBody;}
        #sideNav{grid-area: sideNav;}
        #ads{grid-area: ads;}
        #bottomFoot{grid-area: btmF;}
    </style>
</head>
<body>
    <header id="topH">
        <h1>Title top header</h1>
    </header>
    <article id="mainBody">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam architecto quidem doloremque, quibusdam at laborum modi, fuga, praesentium enim officiis suscipit. Sunt optio officia iusto architecto reprehenderit eius magnam impedit.
        </p>
    </article>
    <nav id="sideNav">
        <p>side Nav</p>
    </nav>
    <aside id="ads">
        <p>adds</p>
    </aside>
    <footer id="bottomFoot">
        <p>All Rights Reserved</p>
    </footer>
</body>
</html>
