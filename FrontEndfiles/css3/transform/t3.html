<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: auto;
            transition: all 2s;
        }
        .b1{background-color: rgb(172, 66, 66);}
        .b2{background-color: rgb(21, 233, 233);}
        .b3{background-color: rgb(216, 216, 24);}

        .b1:hover{transform: rotate(120deg);
                    background-color: rgb(12, 95, 54);}

        .b2:hover{transform: rotateX(60deg);
                background-color: rgb(11, 49, 94);}

                .b3:hover{transform: rotateY(70deg);
                background-color: rgb(112, 12, 226);}
    </style>
</head>
<body>
    <h1>rorate(deg)</h1>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>
