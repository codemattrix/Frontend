<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            margin: 10px;
        }
        .b1{background: linear-gradient(#23ff7f,#ff1100);}
        .b2{background: linear-gradient(to top,#255d77,#ff1100);}
        .b3{background: linear-gradient(to left,#615a5c,#ff0000);}
        .b4{background: linear-gradient(to right,#ff5522,#aa0011);}
        .b5{background: linear-gradient(to top right,#bb3311,#aa1122);}
        .b6{background: linear-gradient(to bottom right,#cc1133,#cc3);}
        .b7{background: linear-gradient(to bottom left,#cc1234,#ee1);}
    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
    <div class="b7"></div>
</body>
</html>
