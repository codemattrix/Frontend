<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 0;
            text-align: center;
        }
        .container p{
            font-size: 2em;
        }
        .b1{
            color: black;
            text-shadow: 5px -10px 10px rgba(052, 10, 12, 0.7);
        }
        .b2{
            color: rgb(216, 97, 97);
            text-shadow: 10px -10px 10px rgba(41, 41, 34, 0.4);
        }
        .b3{
            color: rgb(219, 46, 46);
            text-shadow: 10px 10px 10px rgba(24, 25, 25, 0.6);
        }
        .b4{
            color: rgb(148, 138, 138);
            text-shadow: 15px -10px 15px rgba(30, 20, 12, 0.5);
        }
    </style>
</head>
<body>
    <h3>Text shadow</h3>
    <div class="container">
        <p class="b1">First Line</p>
        <p class="b2">Second Line</p>
        <p class="b3">Third Line</p>
        <p class="b4">Fourth Line</p>
    </div>
</body>
</html>
