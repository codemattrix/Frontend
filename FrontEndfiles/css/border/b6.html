<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            text-align: center;
            padding: 20px;
            width: 400px;
            margin: 10px;
        }
        #b2{
            border-top: 10px solid black;
            border-bottom: 10px solid black;;
        }

        #b3{
            border-left:10px solid rgb(212, 31, 31) ;
            border-right: 10px solid rgb(224, 24, 24);
        }

        #b4{
            border: 10px solid rgb(109, 16, 16);
            border-top-left-radius: 80px;
            border-bottom-right-radius: 80px;
        }
        #b5{
            border: 10px solid rgb(109, 16, 16);
            border-top-right-radius: 70px;
            border-bottom-left-radius: 70px;
        }

        #b6{
            border: 10px solid black;
            border-radius: 80px;
        }

        #b7{
            border: 10px solid gray;
            border-radius: 50px 70px 50px 70px;
        }

        #b8{
            width: 50px;
            height: 50px;
            box-shadow: 0 0 20px black;
            border-radius: 50%;
            background: linear-gradient(45deg,red,black);
            border-top:  10px solid gray;
            border-bottom:  10px solid gray;
            border-left: 10px solid greenyellow;
            border-right: 10px solid greenyellow;
            border-width: 20px;
        }
        #b9{
            width: 400px;
            height: 300px;
            box-shadow: 0 0 20px black;
            background: linear-gradient(45deg,red,black);
            border-top:  10px solid gray;
            border-bottom:  10px solid gray;
            border-left: 30px solid greenyellow;
            border-right: 30px solid greenyellow;
            
        }

    </style>
</head>
<body>
    <div id="b1">
        <h2>this is border</h2>
    </div>

    <div id="b2">
        <h2> border sides</h2>
    </div>

    <div id="b3">
        <h2> border sides</h2>
    </div>

    <div id="b4">
        <h2> border rounded all</h2>
    </div>

    <div id="b5">
        <h2> border rounded all</h2>
    </div>

    <div id="b6">
        <h2> border rounded all</h2>
    </div>

    <div id="b7">
        <h2> border rounded all</h2>
    </div>

    <div id="b8">
    </div>
    <div id="b9">
        <iframe width="400" height="300" src="https://www.youtube.com/embed/xSXf9h4fIKo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
