<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            color: #f1ecec;
            font-size: 2em;
        }
        .b1{
            background-color: blue;
            left: 0px;
            top: 0px;
            z-index: 3;
        }
        .b2{
            background-color: gray;
            left: 100px;
            top: 100px;
            z-index: 2;
        }
        .b3{
            background-color: burlywood;
            left: 50px;
            top: 150px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="b1">First</div>
    <div class="b2">Second</div>
    <div class="b3">Third</div>
</body>
</html>
