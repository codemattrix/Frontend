<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>For filter and searching </h3>
    <h4>Datalist</h4>
    <form action="">
        <label for="">City Name</label>
        <input type="text" name="city" list="cityname">
        <br><br>
        <label for="">Mobiles</label>
        <input type="text" name="num" list="phone">
        <br><br>
        <input type="submit" value="create">
    </form>
    <datalist id="cityname">
        <option value="Bengaluru"></option>
        <option value="Mysuru"></option>
        <option value="Manglore"></option>
        <option value="Gulbarga"></option>
        <option value="Mandya"></option>
    </datalist>

    <datalist id="phone">
        <option value="8951770816"></option>
        <option value="9686464656"></option>
        <option value="9845500768"></option>
        <option value="7411765554"></option>
        <option value="1234567890"></option>
    </datalist>
</body>
</html>
