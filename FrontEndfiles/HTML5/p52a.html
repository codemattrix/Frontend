<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        progress{
            width: 600px;
            height: 50px;

        }
    </style>
</head>
<body>
    <h3>Dynamic Progress tag</h3>
    <h5 id="result"></h5>
    <progress min="0" max="100" value="10"></progress>
    <script>
        var pro = document.querySelector('progress');
        var x=0;
        function add() {
            x+=10;
            if(x<=100) {
                pro.value=x;
            }
            else {
                alert("File downloading completed");
                return;
            }
        }
        setInterval(add,1000);
    </script>
</body>
</html>
