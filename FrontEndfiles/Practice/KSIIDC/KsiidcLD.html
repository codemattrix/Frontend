<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: calibri,sans-serif;
        margin: 0;}

        .container{
            max-width: 800px;
            margin: auto;
        }

        .card-1,.card-2,.card-3{
            margin: 5px;
            padding: 20px;
        }

    </style>
</head>
<body>

            <form action="">

                    <legend>Lone Details</legend>

                </fieldset>
                </div>
                <div class="card-2">

                </fieldset>
            </div>
            <div class="card-3">
                <fieldset>
                    <label for="">Loan Type:<input type="text" name="text" ></label>

            </fieldset>
            </div>

    </div>

</html>
