                </label>
                <label for="gst">GST
               <select  id="gst" onchange="Total()">
                <option value="">Chose GST%</option>
                <option value="0.03">3%</option>

                <option value="0.08">8%</option>
                <option value="0.12">12%</option>
                <option value="0.18">18%</option>
                <option value="0.28">28%</option>
               </select>
            </label>

            </form>
        </div>
    </div>
